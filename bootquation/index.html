	<div id="elpanel" class="panel panel-success">
	<div id="elpanel2" class="panel-heading">
	  <h3 id="head" class="panel-title">Equation Solver</h3>
	</div>
	
	<div class="panel-body">
	<form role="form">
	<div class="form-group">
	<label for="a">Please enter the value for a:</label>
	<input type="number" class="form-control" id="a">
	
	  <label for="b">Please enter the value for b:</label>
	  <input type="number" class="form-control" id="b"> 
	  
	  <label for="c">Please enter the value for c:</label>
	  <input type="number" class="form-control" id="c">
	
	</div>
	</form>
	<button class="btn btn-success btn-lg" type="button" class="btn btn-default" onclick="solveEquation()">Solve</button>
	
	  <p id="output"></p>



	  <em><b>NOTE</b>:This is for quadratic equations only.</em>

		<p id="step2"></p>
		<p id="step3"></p>
		<p id="step4"></p>
